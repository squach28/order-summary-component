<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <div class="card-container">
      <img class="illustration-hero" src="./images/illustration-hero.svg" alt="person listening to music"/>
      <h1 class="order-header">Order Summary</h1>
      <p class="order-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan-container">
        <div class="annual-plan-container">
          <img src="./images/icon-music.svg" alt="music note" />
          <div class="price-container">
            <p class="annual-plan-text">Annual Plan</p>
            <p class="subscription-cost-text">$59.99/year</p>
          </div>
        </div>
        <a class="change-link" href="#">Change</a>
      </div>

      <button class="proceed-button">Proceed to Payment</button>
      <button class="cancel-button">Cancel Order</button>
    </div>
  </main>
</body>
</html>
